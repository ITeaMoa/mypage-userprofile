apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-userprofile-deployment.
  namespace: my-namespace  
  labels:
    app: fargate
spec:
  replicas: 1  # Two pods running the service
  selector:
    matchLabels:
      app: fargate
  template:
    metadata:
      labels:
        app: fargate
    spec:
      containers:
      - name: my-userprofile-service
        image: 970547342771.dkr.ecr.ap-northeast-2.amazonaws.com/iteamoa/mypage:latest # Use ECR
        ports:
        - containerPort: 8080  # Check container's exposed port 
